<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator-body">
        <table>
            <tr>
                <td colspan="4">                
                    <div id="calculator-result">0</div>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="clear-btn">Clear</button>
                </td>
                <td>
                    <button class="op-btn">÷</button>
                </td>
                <td>
                    <button class="op-btn">×</button>
                </td>
                <td>
                    <button class="op-btn">−</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="num-btn">7</button>
                </td>
                <td>
                    <button class="num-btn">8</button>
                </td>
                <td>
                    <button class="num-btn">9</button>
                </td>
                <td rowspan="2">
                    <button class="op-btn" id="plus-btn">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="num-btn">4</button>
                </td>
                <td>
                    <button class="num-btn">5</button>
                </td>
                <td>
                    <button class="num-btn">6</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="num-btn">1</button>
                </td>
                <td>
                    <button class="num-btn">2</button>
                </td>
                <td>
                    <button class="num-btn">3</button>
                </td>
                <td rowspan="2">
                    <button class="op-btn" id="equals-btn">=</button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="num-btn" id="zero-btn">0</button>
                </td>
                <td>
                    <button class="num-btn" id="decimal-btn">.</button>
                </td>
            </tr>
        </table>
    </div>    
    <script src="main.js"></script>
</body>
</html>
